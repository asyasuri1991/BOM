<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 10-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="task">
        <h1>Задача 1</h1>
        <p>Создайте три html-страницы в строгом порядке. Будьте внимательны со ссылками!
            Первая страница На 1.html разместите кнопку и textarea.
            <br>После нажатия на кнопку «Information» в текстовом поле появляется информация о названии и версии
            браузера.
        </p>
    </div>
    <div class="form">
        <p ><input type="button" value="Information" id="button" class="button"></p>
        <p><textarea name="info" id="textarea" cols="60" rows="5"></textarea></p>
    </div>
    <div class="next-page">
        <a href="2.html">next page</a>
    </div>
</body>
<script>
    document.querySelector("#button").addEventListener('click', function () {
        let info = document.querySelector('textarea[name="info"]');
        info.value = navigator.appName;
        info.value = navigator.appVersion;
    });
</script>

</html>
